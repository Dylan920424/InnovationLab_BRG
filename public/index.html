<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Lab BRG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="input_box">
        <form class="main_contract">
            <label for="employer">Employer:</label>
            <input type="text" id="employer" name="employer" ><br>

            <label for="employer-type">Employer Type:</label>
            <input type="radio" id="company" name="employer-type" value="company" >
            <label for="company">Company</label>
            <input type="radio" id="individual" name="employer-type" value="individual" >
            <label for="individual">Individual</label><br>

            <label for="employee">Employee:</label>
            <input type="text" id="employee" name="employee" ><br>

            <label for="date-of-commencement">Date of commencement of employment:</label>
            <input type="date" id="date-of-commencement" name="date-of-commencement" ><br>

            <label for="type-of-employment">Type of employment:</label>
            <input type="radio" id="permanent" name="type-of-employment" value="permanent" >
            <label for="permanent">Permanent</label>
            <input type="radio" id="temporary" name="type-of-employment" value="temporary" >
            <label for="temporary">Temporary</label><br>

            <label for="job-title-description">Job title and description:</label><br>
            <textarea id="job-title-description" name="job-title-description" rows="4" cols="50" ></textarea><br>

            <label for="hours-days-work">Hours and days of work:</label><br>
            <textarea id="hours-days-work" name="hours-days-work" rows="4" cols="50" ></textarea><br>

            <label for="leaves-holiday-policy">Leaves and holiday policy:</label><br>
            <textarea id="leaves-holiday-policy" name="leaves-holiday-policy" rows="4" cols="50" ></textarea><br>

            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" ><br>

            <label for="salary-payment-details">Salary payment details:</label><br>
            <textarea id="salary-payment-details" name="salary-payment-details" rows="4" cols="50" ></textarea><br>

            <label for="confidentiality">Confidentiality:</label>
            <input type="radio" id="both" name="confidentiality" value="both" >
            <label for="both">Both</label>
            <input type="radio" id="employee-only" name="confidentiality" value="employee-only" >
            <label for="employee-only">Employee only</label><br>

            <label for="intellectual-property">Intellectual property right protection and ownership:</label>
            <input type="radio" id="yes" name="intellectual-property" value="yes" >
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="intellectual-property" value="no" >
            <label for="no">No</label><br>

            <label for="non-compete">Non-compete:</label>
            <input type="radio" id="non-compete-yes" name="non-compete" value="yes" >
            <label for="non-compete-yes">Yes</label>
            <input type="radio" id="non-compete-no" name="non-compete" value="no" >
            <label for="non-compete-no">No</label>
            <input type="submit" value="Generate Contract">
        </form>
    </div> <br> <br>

        <form id="format-form">
            <label for="file-input">Upload file:</label>
            <input type="file" id="file-input" name="file-input">
            <input type="submit" value="Upload">
        </form>
    </div> -->
    <div class="ouput_clause">
        <form action="" class="next_clause">
            <textarea name="input" rows="20" cols="120" placeholder="Your generated contract:"></textarea>
            <input type="text" placeholder="Enter what you want changed" class="changes">
            <input type="submit" value="Apply Change" class="apply-change-button">
        </form>
    </div>
</body>
</html>
