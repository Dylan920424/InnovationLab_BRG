<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Lab BRG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="input_box">
        <form class="main_contract">
            <textarea name="input" rows="20" cols="120" placeholder="Start your contract here:"></textarea>
            <input type="submit" value="Generate Next Clause">
        </form>
    </div>
    <div class="ouput_clause">
        <form action="" class="next_clause">
            <textarea name="input" rows="20" cols="120" placeholder="Your next caluse:"></textarea>
            <input type="text" placeholder="Enter what you want changed" class="changes">
            <input type="submit" value="Apply Change" class="apply-change-button">
            <input type="submit" value="Accept Caluse" class="accept-clause-button">
        </form>
    </div>
</body>
</html>
