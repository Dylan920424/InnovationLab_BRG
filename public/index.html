<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Lab BRG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="input_box">
        <form class="main_contract">
            <textarea name="input" rows="20" cols="120" placeholder="Enter your keywords here:"></textarea>
            <input type="submit" value="Generate Contract">
            <label for="maxToken">Maximum amount of words:</label>
            <input type="range" id="maxToken" name="maxToken" min="1000" max="4000" step="100" value="1200">
            <output id="maxTokenValue">1200</output>
        </form>
    </div>
    <div class="format">
        <form id="format-form">
            <label for="file-input">Upload file:</label>
            <input type="file" id="file-input" name="file-input">
            <input type="submit" value="Upload">
        </form>
    </div>
    <div class="ouput_clause">
        <form action="" class="next_clause">
            <textarea name="input" rows="20" cols="120" placeholder="Your generated contract:"></textarea>
            <input type="text" placeholder="Enter what you want changed" class="changes">
            <input type="submit" value="Apply Change" class="apply-change-button">
        </form>
    </div>
</body>
</html>
